<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyric Search App</title>
</head>
<body>
    <div class="wrapper">
        <h1>Lyric Search App</h1>
        <form id="form1">
            <p><label> Please enter the song title:</label>

                <input type="text" id="artist">

            <input type="submit" id="submit" value="Grab Song!">
        </form>
        <div id="song-info"></div>
    </div>



    <script src="./codes.js"></script>
</body>
</html>
